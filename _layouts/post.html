---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published">{{ page.date | date: "%b %-d, %Y" }}</time>
  </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include disqus.html %}

</div>
